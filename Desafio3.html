<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
</head>

<body>
    <section class="container-fluid spain-denmark" style="padding-top: 100px">
        <div class="row" style="text-align: center;">
            <div class="spain" style="display: inline-block;">
                <div class="flag" style="border: 1px solid black;">
                    <div class="box" style="height: 150px; width: 800px; background-color: red;">
                    </div>
                    <div class="box" style="height: 250px; width: 800px; background-color: yellow;">
                    </div>
                    <div class="box" style="height: 150px; width: 800px; background-color: red;">
                    </div>
                </div>
                <div>
                    <h2 style="text-align: left;">España</h2>
                </div>
            </div>
            <div class="denmark" style="display: inline-block; margin-left: 48px;">
                <div class="flag" style=" border: 1px solid black;">
                    <div>
                        <div class="box"
                            style="height: 250px; width: 250px; background-color: red; display: inline-block; margin-bottom: 48px;">
                        </div>
                        <div class="box"
                            style="height: 250px; width: 500px; background-color: red; display: inline-block; margin-left: 48px; margin-bottom: 48px;">
                        </div>
                    </div>
                    <div style="height: 250px;">
                        <div class="box"
                            style="height: 250px; width: 250px; background-color: red; display: inline-block;">
                        </div>
                        <div class="box"
                            style="height: 250px; width: 500px; background-color: red; display: inline-block; margin-left: 48px;">
                        </div>
                    </div>
                </div>
                <div>
                    <h2 style="text-align: left;">Dinamarca</h2>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid arabemirates-japan" style="margin-top: 100px; margin-bottom: 100px;">
        <div class="row" style="text-align: center;">
            <div class="ArabEmirates" style="display: inline-block;">
                <div class="flag" style="background-color: red; height: 550px; width: 800px; border: 1px solid black;">
                    <div class="box"
                        style="background-color: green; height: 183.3px; width: 616.6px; position: relative; margin-left: 184px;">
                    </div>
                    <div class="box"
                        style="background-color: white; height: 183.3px; width: 616.6px; position: relative; margin-left: 184px;">
                    </div>
                    <div class="box"
                        style="background-color: black; height: 183.3px; width: 616.6px; position: relative; margin-left: 184px;">
                    </div>
                </div>
                <div>
                    <h2 style="text-align: left;">Emiratos Árabes</h2>
                </div>
            </div>
            <div class="japan" style="display: inline-block; margin-left: 48px;">
                <div class="flag" style="background-color: white; height: 550px; width: 800px; border: 1px solid;">
                    <div class="box"
                        style="background-color: red; border-radius: 100%; height: 250px; width: 250px; position: relative; margin: auto; top: 150px">
                    </div>
                </div>
                <div>
                    <h2 style="text-align: left;">Japón</h2>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
